<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuoteWall</title>

  <!-- IBM Plex Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="quotewall.css" />
</head>

<body>
  <header class="hero">
    <div class="wrap">
      <p class="kicker">OTHER → QuoteWall</p>
      <a class="back" href="../other.html">← Back</a>
      <h1 class="title">QuoteWall</h1>

      <!-- Write your little something here -->
      <p class="subtitle">
        A small collection of fragments I try to keep in mind. 
      </p>
    </div>
  </header>

  <main class="wrap">
    <section class="quotes" aria-label="Quotes">

      <!-- ============== QUOTE TEMPLATE (copy/paste) ============== -->
      

      <!-- Example 3 (no personal note) -->
      <figure class="quote-card">
        <blockquote class="quote-text">
          “Every day, once a day, give yourself a present.”
        </blockquote>

        <figcaption class="quote-meta">
          <span class="author">— Agent Dale Cooper</span>
          <span class="source">, Twin Peaks Season 2</span>
        </figcaption>
      </figure>

      <figure class="quote-card">
        <blockquote class="quote-text">
          “Reality is counterintuitive.”
        </blockquote>

        <figcaption class="quote-meta">
          <span class="author">— CS109 Lecturer</span>
          <span class="source">, CS109 Lecture.
        </figcaption>

        <p class="my-note">
          <span class="my-note-label">Note:</span>
        A very elegant way to pitch the importance of a class. 
        </p>
      </figure>

      <figure class="quote-card">
        <blockquote class="quote-text">
          “To learn something and then to put it into practice at the right time: is this not a joy?”
        </blockquote>

        <figcaption class="quote-meta">
          <span class="author">— Confucius</span>
          <span class="source">, The Analects</span>
        </figcaption>

        
      </figure>
      <!-- Example 2 -->
      <figure class="quote-card">
        <blockquote class="quote-text">
          “For though we love both the truth and our friends, reverance is due to the truth first.”
        </blockquote>

        <figcaption class="quote-meta">
          <span class="author">— Aristotle</span>
          <span class="source">, Nicomachean Ethics.
        </figcaption>

        <p class="my-note">
          <span class="my-note-label">Note:</span>
        A surprisingly cheeky dig at his teacher, Plato. 
        This fragment reminds me that even the most serious philosophical traditions leave room for humor and for having fun with one's work.
        </p>
      </figure>

      <!-- Example 2 -->
      <figure class="quote-card">
        <blockquote class="quote-text">
          “Is a dream a lie if it [doesn't] come true, or is it something worse?”
        </blockquote>

        <figcaption class="quote-meta">
          <span class="author">— Bruce Springsteen</span>
          <span class="source">, The River.
        </figcaption>
      </figure>

    </section>

    <footer class="footer">
      <p class="footer-text">✶</p>
    </footer>
  </main>
</body>
</html>
