<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuoteWall</title>

  <!-- IBM Plex Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="quotewall.css" />
</head>

<body>
  <header class="hero">
    <div class="wrap">
      <p class="kicker">OTHER → QuoteWall</p>
      <h1 class="title">QuoteWall</h1>

      <!-- Write your little something here -->
      <p class="subtitle">
        A small collection of lines that lodged themselves in me. (Replace this with your own note.)
      </p>
    </div>
  </header>

  <main class="wrap">
    <section class="quotes" aria-label="Quotes">

      <!-- ============== QUOTE TEMPLATE (copy/paste) ============== -->
      <figure class="quote-card">
        <blockquote class="quote-text">
          “Put the quote text here. Keep the punctuation as you like.”
        </blockquote>

        <figcaption class="quote-meta">
          <span class="author">— Author Name</span>
          <span class="source">, Work / Book / Talk (optional)</span>
        </figcaption>

        <!-- Optional: your personal note (clear it's you, quieter styling) -->
        <p class="my-note">
          <span class="my-note-label">me:</span>
          A short line about why this hits. (Optional. Delete if you don’t want a note for this quote.)
        </p>
      </figure>

      <!-- Example 2 -->
      <figure class="quote-card">
        <blockquote class="quote-text">
          “Another quote. Another small door.”
        </blockquote>

        <figcaption class="quote-meta">
          <span class="author">— Someone</span>
        </figcaption>

        <p class="my-note">
          <span class="my-note-label">me:</span>
          Optional note. You can also make these longer; they’ll wrap nicely.
        </p>
      </figure>

      <!-- Example 3 (no personal note) -->
      <figure class="quote-card">
        <blockquote class="quote-text">
          “A quote without a personal note underneath is also fine.”
        </blockquote>

        <figcaption class="quote-meta">
          <span class="author">— Author</span>
          <span class="source">, Source</span>
        </figcaption>
      </figure>

    </section>

    <footer class="footer">
      <p class="footer-text">✶</p>
    </footer>
  </main>
</body>
</html>
